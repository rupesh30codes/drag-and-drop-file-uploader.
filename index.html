<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop box Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <label for="input-files" id="drop-area">
            <input type="file" accept="image/*" id="input-files" hidden>
            <div id="img-view">
                <img src="508-icon.png" alt="">
                <p>Drag and drop or click here <br>to upload imgaes</p>
                <span>Upload any image from desktop</span>
            </div>
        </label>
    </div>
    <script src="main.js"></script>
</body>
</html>
